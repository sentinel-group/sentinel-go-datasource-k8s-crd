apiVersion: datasource.sentinel.io/v1
kind: FlowRules
metadata:
  name: sentinel-go-flow-rules
spec:
  rules:
    - resource: abcde
      threshold: 100
      relationStrategy: CurrentResource
      tokenCalculateStrategy: Direct
      controlBehavior: Reject
    - resource: abcd
      threshold: 200
      relationStrategy: CurrentResource
      tokenCalculateStrategy: WarmUp
      controlBehavior: Reject
      warmUpPeriodSec: 20
      warmUpColdFactor: 3
    - resource: abc
      threshold: 300
      relationStrategy: CurrentResource
      tokenCalculateStrategy: Direct
      controlBehavior: Reject
